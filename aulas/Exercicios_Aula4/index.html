<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Aula 4</title>
</head>
<body>
    <script>
        let num1 = 10;
        let num2 = 5;
        let num3 = 2;

        alert(`Soma: ${num1} + ${num2} + ${num3} = ${num1 + num2 + num3}`);
        alert(`Subtração: ${num1} - ${num2} - ${num3} = ${num1 - num2 - num3}`);
        alert(`Multiplicação: ${num1} X ${num2} X ${num3} = ${num1 * num2 * num3}`);
        alert(`Divisão: ${num1} / ${num2} / ${num3} = ${num1 / num2 / num3}`);
    </script>
</body>
</html>
